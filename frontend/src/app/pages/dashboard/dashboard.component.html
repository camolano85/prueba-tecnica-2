<div class="container mt-4">

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <button
        class="nav-link"
        [class.active]="tab === 'empleados'"
        (click)="setTab('empleados')">
        Empleados
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        [class.active]="tab === 'departamentos'"
        (click)="setTab('departamentos')">
        Departamentos
      </button>
    </li>
  </ul>

  <!-- Encabezado + botón crear (dinámico) -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold m-0">{{ titulo }}</h2>
    <button class="btn btn-success" (click)="crear()">
      <i class="bi bi-plus-circle me-1"></i> {{ labelCrear }}
    </button>
  </div>

  <!-- Contenido de la pestaña -->
  <div class="card shadow-sm rounded">
    <div class="card-body">
      <ng-container *ngIf="tab === 'empleados'; else departamentosTpl">
        <app-empleado-lista></app-empleado-lista>
      </ng-container>

      <ng-template #departamentosTpl>
        <app-departamento-lista></app-departamento-lista>
      </ng-template>
    </div>
  </div>
</div>
