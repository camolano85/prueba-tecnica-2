<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Crear nuevo empleado</h4>

      <form [formGroup]="form" (ngSubmit)="guardar()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" formControlName="nombre" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="cargo" class="form-label">Cargo</label>
          <input id="cargo" formControlName="cargo" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="departamento" class="form-label">Departamento</label>
          <input id="departamento" formControlName="departamento" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Guardar</button>
      </form>
    </div>
  </div>
</div>
