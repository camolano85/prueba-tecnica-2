<div class="container mt-5">
  <div class="card p-4">
    <h2 class="fw-bold mb-3">ðŸ“‹ Departamentos Registrados</h2>
    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departamentos">
          <td>{{ dept.nombre }}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="editar(dept._id!)">Editar</button>
            <button class="btn btn-danger" (click)="eliminar(dept._id!)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
